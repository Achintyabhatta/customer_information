<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details and Order</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Customer Details</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>

            <h2>Health Record</h2>
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="text" class="form-control" id="height" placeholder="Enter your height">
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="text" class="form-control" id="weight" placeholder="Enter your weight">
            </div>
            <div class="form-group">
                <label for="bloodtype">Blood Type:</label>
                <input type="text" class="form-control" id="bloodtype" placeholder="Enter your blood type">
            </div>
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <input type="text" class="form-control" id="allergies" placeholder="Enter your allergies">
            </div>
            <div class="form-group">
                <label for="medications">Current Medications:</label>
                <input type="text" class="form-control" id="medications" placeholder="Enter your current medications">
            </div>

            <h2>Create Order</h2>
            <div class="form-group">
                <label for="medicineSelect">Choose Medicine:</label>
                <select class="form-control" id="medicineSelect">
                    <option value="medicine1">Medicine 1</option>
                    <option value="medicine2">Medicine 2</option>
                    <option value="medicine3">Medicine 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
